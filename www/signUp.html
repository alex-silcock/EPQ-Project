<!DOCTYPE HTML>
<ons-page id="signUp.html">
<html>
<head>

    <script>
        function createAccount () {
          my_userid = document.getElementById('userField').value
          my_name = document.getElementById('nameField').value
          my_pass = document.getElementById('passField').value
          firebase.database().ref('users/' + my_userid).set({name:my_name, pass:my_pass});
          var ref = firebase.database().ref("users");
          ref.child(my_userid).once('value', function(snapshot)){

          // see if there is a user with same id as entered
          
          var exists = (snapshot.val() !== null);
          if (exists)
          {
            ons.notification.alert("User exists")
          }
          }
        }
    </script>
</head>

<body>
  
<ons-toolbar id="home-toolbar">
<div class="left"> <ons-back-button></ons-back-button> </div>
</ons-toolbar>

<ons-toolbar id="home-toolbar">
 <div class="left">
 <ons-back-button></ons-back-button>
 </div>
 </ons-toolbar>
 <h2>Add User</h2>
 <p>UserID: <input type="text" placeholder="UserID" id="userField"></p>
 <p>Name: <input type="text" placeholder="Name" id="nameField"></p>
 <p>Password: <input type="text" placeholder="Password" id="passField"></p>
 <button onclick = "createAccount()">Add User</button>

</body>
</html>
</ons-page>
