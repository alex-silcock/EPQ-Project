<ons-page id="userProfile.html">
<html>
<body>
<style>

</style>

<script>
var app = {};

ons.ready(function () {
  ons.createElement('action-sheet.html', { append: true })
    .then(function (sheet) {
      app.showFromTemplate = sheet.show.bind(sheet);
      app.hideFromTemplate = sheet.hide.bind(sheet);
    });
});

</script>


<button id="share"><a href="sms: &body=Hey!%20Check%20out%20this%20awesome%20coding%20app!">Share with friends</a></button>

<template id="action-sheet.html">
  <ons-action-sheet id="sheet">
    <ons-action-sheet-button icon="md-square-o" onclick="app.hideFromTemplate()">Share with Friends</ons-action-sheet-button>
    <ons-action-sheet-button icon="md-square-o" onclick="app.hideFromTemplate()">Edit Profile</ons-action-sheet-button>
    <ons-action-sheet-button icon="md-square-o" onclick="app.hideFromTemplate()">Settings</ons-action-sheet-button>
    <ons-action-sheet-button icon="md-close" onclick="app.hideFromTemplate()">Cancel</ons-action-sheet-button>
  </ons-action-sheet>
</template>

<ons-toolbar id="home-toolbar">
<div class="left"> <ons-back-button></ons-back-button> 
<span class="toolbar-button toolbar-button--material">
  <i id="settings" onClick="app.showFromTemplate()"class="zmdi zmdi-more-vert"></i>
</span>
</div>
</ons-toolbar>



</body>
</html>
</ons-page>
